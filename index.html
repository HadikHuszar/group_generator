        text: function(trigger) {
          let formattedString = ''
          const element = document.getElementById('pairgroups_child')
          
          for (const child of element.children) {
            console.log(child.nodeName)
            console.log(child.tagName)
            if (child.nodeName === 'BR') {
              formattedString += `\n`
            } else {
              formattedString += child.textContent
            }
          }
          


          return formattedString

          
        },
      });
      copygroups.on("success", function (e) {
        console.log(e);
      });
